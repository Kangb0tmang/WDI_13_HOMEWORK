<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Which Side is the Best?</title>
   <link rel="stylesheet" href="style.css">
</head>

<body>
   <!-- choose-sides-wrapper -->
   <div class="choose-sides-wrapper">
      <img src="http://www.comedyflavors.com/wp-content/uploads/2014/06/18.jpg" alt="The Showdown">

      <!-- buttons-wrapper -->
      <div class="buttons-wrapper">
         <button id="choose-side" type="button">Choose A Side</button>
         <button id="reset-game" type="button">Restart Game</button>
      </div>
      <!-- end buttons-wrapper -->
   </div>
   <!-- end choose-sides-wrapper -->

   <!-- game-display -->
   <div class="game-display">
      <h1>Coca Cola: <span id="left-corner">0</span></h1>
      <h1>Pepsi: <span id="right-corner">0</span></h1>
      <h2>Winner is: <span id="winner"></span></h2>
   </div>
   <!-- end game-display -->

   <!-- results-list -->
   <ol class="results-list">
      <h3>Results</h3>
   </ol>
   <!-- end results-list -->

   <script type="text/javascript" src="app.js"></script>
</body>
</html>
